server {

  listen 80 default;

  location ^~ /uploads/ {
    root /home/box/web;
  }

  location ~* ^.+\.\w+$ {
    root /home/box/web/public;
  }

  location 127.0.0.1/hello/{
    root 0.0.0.0:8080;
  }
  
  location 127.0.0.1:8080{
    root 0.0.0.0:8080;
  }
  
  location / {
    return 404;
  }
  
}
